<!doctype html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main-layout}">

<body class="  ">
    <article layout:fragment="content">
        <div class="content-page">
            <div class="container-fluid add-form-list">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between">
                                <div class="header-title">
                                    <h4 class="card-title">Add Brand</h4>
                                </div>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/brands/add}" data-toggle="validator" method="post" enctype="multipart/form-data">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Image</label>
                                                <input type="file" class="form-control image-file"
                                                       required name="image" accept="image/*">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Name *</label>
                                                <input type="text" class="form-control" placeholder="Enter Brand Name"
                                                    required name="name">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Website *</label>
                                                <input type="text" class="form-control" placeholder="Enter Website"
                                                       required name="website">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Description Brand</label>
                                                <textarea class="form-control" rows="4" required name="description"></textarea>
                                            </div>
                                        </div>

<!--                                                    <option>Frames</option>-->
<!--                                                    <option>Jewellery</option>-->
<!--                                                </select>-->
<!--                                            </div>-->
<!--                                        </div>-->

<!--                                            <div class="form-group">-->
<!--                                                <label>Code *</label>-->
<!--                                                <input type="text" class="form-control" placeholder="Enter Code"-->
<!--                                                    required>-->
<!--                                                <div class="help-block with-errors"></div>-->
<!--                                            </div>-->
<!--                                        </div>-->

                                    </div>
                                    <button type="submit" class="btn btn-primary mr-2">Add Brand</button>
                                    <button type="reset" class="btn btn-danger">Reset</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Page end  -->
            </div>
        </div>
    </article>    
</body>

</html>

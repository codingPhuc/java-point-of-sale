<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}"
      xmlns:th="http://www.thymeleaf.org">

<body class="  ">
<article layout:fragment="content">
    <div class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 mb-4">
                    <div id="reportrange"
                         style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                        <i class="fa fa-calendar"></i>&nbsp;
                        <span></span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3">
                    <div class="card card-block card-stretch card-height">
                        <div class="card-body">
                            <div class="d-flex align-items-center card-total-sale">
                                <div class="icon iq-icon-box-2 bg-info-light">
                                    <img th:src="@{/assets/images/report/total-sales.png}" class="img-fluid"
                                         alt="image">
                                </div>
                                <div>
                                    <p class="mb-2">Total Sales</p>
                                    <h4 id="total-sales"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3">
                    <div class="card card-block card-stretch card-height">
                        <div class="card-body">
                            <div class="d-flex align-items-center card-total-sale">
                                <div class="icon iq-icon-box-2 bg-danger-light">
                                    <img th:src="@{/assets/images/report/order-sales.png}" class="img-fluid"
                                         alt="image">
                                </div>
                                <div>
                                    <p class="mb-2">Invoice Sold</p>
                                    <h4 id="orders-sold"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3">
                    <div class="card card-block card-stretch card-height">
                        <div class="card-body">
                            <div class="d-flex align-items-center card-total-sale">
                                <div class="icon iq-icon-box-2 bg-success-light">
                                    <img th:src="@{/assets/images/report/product-sales.png}" class="img-fluid"
                                         alt="image">
                                </div>
                                <div>
                                    <p class="mb-2">Product Sold</p>
                                    <h4 id="product-sold"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3">
                    <div class="card card-block card-stretch card-height">
                        <div class="card-body">
                            <div class="d-flex align-items-center card-total-sale">
                                <div class="icon iq-icon-box-2 bg-primary-light">
                                    <img th:src="@{/assets/images/report/profit.png}" class="img-fluid" alt="image">
                                </div>
                                <div>
                                    <p class="mb-2">Profit</p>
                                    <h4 id="profit"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card col-lg-9 col-md-9">
                    <div class="card-header d-flex justify-content-between">
                        <div class="iq-header-title">
                            <h4 class="card-title">Order</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="col-lg-12">
                            <div class="table-responsive rounded mb-3">
                                <table id="datatable" class="table mb-0 tbl-server-info text-center">
                                    <thead class="bg-white text-uppercase">
                                    <tr class="ligth ligth-data">
<!--                                        <th>Order Id</th>-->
                                        <th>Customer</th>
                                        <th>Total Amount</th>
                                        <th>Cash</th>
                                        <th>Change</th>
                                        <th>Date</th>
                                        <th>quantity</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody class="ligth-body text-center" id="table-order-report">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card col-lg-3 col-md-3">
                    <div class="card-header d-flex justify-content-between">
                        <div class="iq-header-title">
                            <h4 class="card-title">Best Seller</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <th:block th:each="product:${top3Products}">
                                <div class="col-lg-12">
                                    <div class="card">
                                        <img th:src="'data:image/jpeg;base64,' + ${product.getEncodedImage()}" class="img-fluid rounded" alt="#">
                                        <div class="card-body">
                                            <h4 class="card-title" th:text="${product.getName()}"></h4>
                                            <p class="card-text" th:text="'Price: '+${product.getRetailPrice()}"></p>
                                            <p class="card-text" th:text="'Total Sales: '+${product.getTotalSales()}"></p>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
</body>
</html>

<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main-layout.html}">

<body class=" ">
    <article layout:fragment="content">
        <div class="content-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body p-0">
                                <div class="iq-edit-list usr-edit">
                                    <ul class="iq-edit-profile d-flex nav nav-pills">
                                        <li class="col-md-6 p-0">
                                            <a class="nav-link active" data-toggle="pill" href="#personal-information">
                                                Personal Information
                                            </a>
                                        </li>
                                        <li class="col-md-6 p-0">
                                            <a class="nav-link" data-toggle="pill" href="#chang-pwd">
                                                Change Password
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="iq-edit-list-data">
                            <div class="tab-content">
                                <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
                                    <div class="card">
                                        <div class="card-header d-flex justify-content-between">
                                            <div class="iq-header-title">
                                                <h4 class="card-title">Personal Information</h4>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <form th:action="@{/user/update-avatar}" method="post" enctype="multipart/form-data">
                                                <div class="form-group row align-items-center">
                                                    <div class="col-md-12">
                                                        <div class="profile-img-edit">
                                                            <div class="crm-profile-img-edit">
                                                                <img class="crm-profile-pic rounded-circle avatar-100"
                                                                     th:src="@{'data:image/png;base64,' + ${user.getAvatar()}}"
                                                                     alt="profile-pic" id="profile-image">
                                                                <div class="crm-p-image bg-primary">
                                                                    <label for="avatar" class="text-white"><i class="las la-pen upload-button"></i></label>
                                                                    <input id="avatar" class="file-upload" type="file"
                                                                           accept="image/*" onchange="displayImage()" name="avatar">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button type="submit" class="btn btn-primary mr-2">Save Change</button>
                                                <div class=" row align-items-center">
                                                    <div class="form-group col-sm-12">
                                                        <label for="id">ID:</label>
                                                        <input readonly  type="text" class="form-control" id="id"
                                                               th:value="${user.getId()}">
                                                    </div>
                                                    <div class="form-group col-sm-12">
                                                        <label for="fname">Full Name:</label>
                                                        <input readonly  type="text" class="form-control" id="fname"
                                                               th:value="${user.getFullName()}">
                                                    </div>
                                                    <div class="form-group col-sm-6">
                                                        <label for="uname">User Name:</label>
                                                        <input readonly type="text" class="form-control" id="uname" name="username"
                                                               th:value="${user.getUsername()}">
                                                    </div>
                                                    <div class="form-group col-sm-6">
                                                        <label for="cname">Password:</label>
                                                        <input readonly type="text" class="form-control" id="cname"
                                                               th:value="${user.getPassword()}">
                                                    </div>
                                                    <div class="form-group col-sm-6">
                                                        <label class="d-block">Gender:</label>
                                                        <div class="custom-control custom-radio custom-control-inline">
                                                            <input readonly type="radio" id="customRadio6" name="customRadio1"
                                                                   class="custom-control-input" th:checked="${user.getGender() == 'Male'}">
                                                            <label class="custom-control-label" for="customRadio6"> Male
                                                            </label>
                                                        </div>
                                                        <div class="custom-control custom-radio custom-control-inline">
                                                            <input readonly type="radio" id="customRadio7" name="customRadio1"
                                                                   class="custom-control-input" th:checked="${user.getGender() == 'Female'}">
                                                            <label class="custom-control-label" for="customRadio7">
                                                                Female </label>
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-sm-6">
                                                        <label for="dob">Date Of Birth:</label>
                                                        <input class="form-control" id="dob" value="">
                                                    </div>
                                                    <div class="form-group col-sm-6">
                                                        <label>Status:</label>
                                                        <select readonly="" class="form-control" id="exampleFormControlSelect1">
                                                            <option readonly th:selected="${user.isActivated()}">Activated</option>
                                                            <option readonly th:selected="${!user.isActivated()}">Inactivated</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-sm-6">
                                                        <label>Age:</label>
                                                        <select readonly="" class="form-control" id="exampleFormControlSelect2">
                                                            <option>12-18</option>
                                                            <option>19-32</option>
                                                            <option selected="">33-45</option>
                                                            <option>46-62</option>
                                                            <option>63 > </option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-sm-6">
                                                        <label for="phone">Phone:</label>
                                                        <input readonly class="form-control" id="phone" th:value="${user.getPhone()}">
                                                    </div>
                                                    <div class="form-group col-sm-6">
                                                        <label>State:</label>
                                                        <select class="form-control" id="exampleFormControlSelect4">
                                                            <option>California</option>
                                                            <option>Florida</option>
                                                            <option selected="">Georgia</option>
                                                            <option>Connecticut</option>
                                                            <option>Louisiana</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-sm-12">
                                                        <label>Address:</label>
                                                        <textarea readonly class="form-control" name="address" rows="5"
                                                                  style="line-height: 22px;">
                                                        </textarea>
                                                    </div>
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="chang-pwd" role="tabpanel">
                                    <div class="card">
                                        <div class="card-header d-flex justify-content-between">
                                            <div class="iq-header-title">
                                                <h4 class="card-title">Change Password</h4>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <form method="post" th:action="@{/user/change-password}">
<!--                                                <div class="form-group">-->
<!--                                                    <label for="cpass">Current Password:</label>-->
<!--                                                    <input type="Password" class="form-control" id="cpass" value="">-->
<!--                                                </div>-->
                                                <div class="form-group">
                                                    <label for="password">New Password:</label>
                                                    <input type="Password" class="form-control" id="password" name="password" value="">
                                                </div>
<!--                                                <div class="form-group">-->
<!--                                                    <label for="vpass">Verify Password:</label>-->
<!--                                                    <input type="Password" class="form-control" id="vpass" value="">-->
<!--                                                </div>-->
                                                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                                                <button type="reset" class="btn iq-bg-danger">Cancel</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</body>
</html>

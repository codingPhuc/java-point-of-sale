<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout.html}"
      xmlns:th="http://www.thymeleaf.org">


<body class="">
    <article layout:fragment="content">
        <div class="content-page">
            <div class="container-fluid add-form-list">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between">
                                <div class="header-title">
                                    <h4 class="card-title">Add Users</h4>
                                </div>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/user/add}" data-toggle="validator" method="POST" enctype="multipart/form-data">
                                    <div class="row">
                                        <div class="img-extension col-md-3">
                                            <div class="crm-profile-img-edit position-relative">
                                                <img id="profile-image"  class="crm-profile-pic rounded avatar-100"
                                                     th:src="@{/assets/images/user/01.jpg}" alt="profile-pic">
                                                <div class="crm-p-image bg-primary">
                                                    <label for="avatar" class="text-white"><i class="las la-pen upload-button"></i></label>
                                                    <input id="avatar" name="avatar" class="file-upload" type="file" accept="image/png, image/jpeg, image/jpg" onchange="displayImage()">
                                                </div>
                                            </div>
                                            <div class="d-inline-block align-items-center">
                                                <span>Only</span>
                                                <a href="javascript:void()">.jpg</a>
                                                <a href="javascript:void()">.png</a>
                                                <a href="javascript:void();">.jpeg</a>
                                                <span>allowed</span>
                                            </div>
                                        </div>
                                        <div class="col-md-9">
                                            <div class="form-group">
                                                <label>Name *</label>
                                                <input name="fullName" type="text" class="form-control" placeholder="Enter Name"
                                                    required>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Phone Number *</label>
                                                <input name="phone" type="text" class="form-control" placeholder="Enter Phone No"
                                                    required>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Email *</label>
                                                <input name="email" id="email" type="email" class="form-control" placeholder="Enter Email"
                                                    required oninput="parseEmail()">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Gender</label>
                                                <select name="gender" class="selectpicker form-control" data-style="py-0">
                                                    <option>Male</option>
                                                    <option>Female</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>User Name *</label>
                                                <input name="username" id="username" type="text" class="form-control" placeholder="Enter User Name"
                                                    required onkeyup="usernameToPassword(this.value);">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input name="password" id="password" type="text" class="form-control" placeholder="Enter Password"
                                                    required>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Status *</label>
                                                <select name="active" class="selectpicker form-control" data-style="py-0">
                                                    <option>Active</option>
                                                    <option selected>Inactive</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>User Role</label>
                                                <select name="role" class="selectpicker form-control" data-style="py-0">
                                                    <option selected>User</option>
                                                    <option>Admin</option>
                                                </select>
                                            </div>
                                        </div>
<!--                                        <div class="col-md-12">-->
<!--                                            <div class="checkbox d-inline-block mb-3">-->
<!--                                                <input name="sendEmail" type="checkbox" class="checkbox-input mr-2" id="checkbox1"-->
<!--                                                       checked="">-->
<!--                                                <label for="checkbox1">Notify User by Email</label>-->
<!--                                            </div>-->
<!--                                        </div>-->
                                    </div>
                                    <button type="submit" class="btn btn-primary mr-2">Add User</button>
                                    <button type="reset" class="btn btn-danger">Reset</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</body>
</html>

<!doctype html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Log in</title>
      
      <!-- Favicon -->
      <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" />
      <link rel="stylesheet" th:href="@{/assets/css/backend-plugin.min.css}">
      <link rel="stylesheet" th:href="@{/assets/css/backend.css}">
      <link rel="stylesheet" th:href="@{/assets/vendor/fortawesome/fontawesome-free/css/all.min.css}">
      <link rel="stylesheet" th:href="@{/assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css}">
      <link rel="stylesheet" th:href="@{/assets/vendor/remixicon/fonts/remixicon.css}">
  </head>
  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->
    
      <div class="wrapper">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                           <div class="col-lg-7 align-self-center">
                              <div class="p-3">
                                 <h2 class="mb-2">Sign In</h2>
                                 <p>Login to stay connected.</p>
                                 <form th:action="@{/j_spring_security_login}" method="POST">
                                    <div class="row">
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input name="username" class="floating-input form-control" type="text">
                                             <label>Email</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input name="password" class="floating-input form-control" type="password">
                                             <label>Password</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="custom-control custom-checkbox mb-3">
                                             <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me">
                                             <label class="custom-control-label control-label-1" for="remember-me" >Remember Me</label>
                                          </div>
                                       </div>
<!--                                       <div class="col-lg-6">-->
<!--                                          <a href="auth-recoverpw.html" class="text-primary float-right">Forgot Password?</a>-->
<!--                                       </div>-->
                                    </div>
                                     <th:block th:if="${param.error}">
                                         <div class="alert alert-danger">
                                             <p class="error-message">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                                         </div>
                                     </th:block>
                                     <button type="submit" class="btn btn-primary">Sign In</button>
<!--                                    <p class="mt-3">-->
<!--                                       Create an Account <a href="auth-sign-up.html" class="text-primary">Sign Up</a>-->
<!--                                    </p>-->
                                 </form>
                              </div>
                           </div>
                           <div class="col-lg-5 content-right">
                              <img th:src="@{/assets/images/login/01.png}" class="img-fluid image-right" alt="">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>

    <!-- Backend Bundle JavaScript -->
    <script th:src="@{/assets/js/backend-bundle.min.js}"></script>

    <!-- Table Treeview JavaScript -->
    <script th:src="@{/assets/js/table-treeview.js}"></script>

    <!-- Chart Custom JavaScript -->
    <script th:src="@{/assets/js/customizer.js}"></script>

    <!-- Chart Custom JavaScript -->
    <script async th:src="@{/assets/js/chart-custom.js}"></script>

    <!-- app JavaScript -->
    <script th:src="@{/assets/js/app.js}"></script>
  </body>
</html>
